<!DOCTYPE html>
<html>
<head>
  <title>Error - Stefan Shabanov - DevOps Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .error-message {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Oops! Something Went Wrong</h1>
    </div>
    <div class="error-message">
      <p>We apologize for the inconvenience, but it seems that there was an error while trying to access the requested page.</p>
    </div>
    <div class="back-link">
      <p><a href="/">Go back to the main page</a></p>
    </div>
  </div>
</body>
</html>
