<!DOCTYPE html>

            margin: 0 20px;

        }

        }

<body>
    <!-- Navigation bar with buttons -->
    <div class="navbar">
        <!-- Add links for About, Projects, and Contact pages -->
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
        <!-- LinkedIn and GitHub icons with links -->
        <div class="social-icons">
            <!-- Replace '#' with your LinkedIn profile URL -->
            <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            <!-- Replace '#' with your GitHub profile URL -->
            <a href="#"><img src="github-icon.png" alt="GitHub"></a>

    </div>

    <!-- Your website content goes here -->

    <p>Here you can showcase your personal projects and achievements.</p>
